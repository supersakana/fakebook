databases:
  - name: fakebook
    databaseName: fakebook
    user: fakebook

services:
  - type: web
    name: fakebook
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fakebook
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
